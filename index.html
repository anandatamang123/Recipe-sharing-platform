<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Recipe Sharing Platform</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#add-recipe">Add Recipe</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Latest Recipes</h2>
            <div id="recipes" class="recipe-grid"></div>
        </section>
        <section id="add-recipe">
            <h2>Add New Recipe</h2>
            <form id="recipe-form">
                <label for="recipe-title">Title:</label>
                <input type="text" id="recipe-title" required>
                <label for="recipe-description">Description:</label>
                <textarea id="recipe-description" required></textarea>
                <label for="recipe-rating">Rating:</label>
                <input type="number" id="recipe-rating" min="1" max="5" required>
                <label for="recipe-image">Image:</label>
                <input type="file" id="recipe-image">
                <button type="submit">Add Recipe</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
